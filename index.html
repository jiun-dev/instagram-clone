<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram clone coding</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="script/main.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="search_wrap">
            <form>
                <input type="text" name="subject" class="instaSearch" value="" placeholder="ê²€ìƒ‰">
        </div>
        <nav class="icon">
            <ul>
                <li class="home top_icon fa-2x"><i class="fas fa-home"></i></li>
                <li class="dm top_icon fa-2x"><i class="far fa-paper-plane"></i></li>
                <li class="explore top_icon fa-2x"><i class="far fa-compass"></i></li>
                <li class="like top_icon fa-2x"><i class="fas fa-heart"></i></li>
                <li class="profile top_icon fa-2x"><i class="far fa-user-circle"></i></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="story_container">
            <ul>
                <li>
                    <div class="story"><img src="images/story.jpg" alt=""></div>
                    <span class="user">user1</span>
                </li>
                <li class="has-story">
                    <div class="story"><img src="images/story1.jpg" alt=""></div>
                    <span class="user">user2</span>
                </li>
                <li class="has-story">
                    <div class="story"><img src="images/story2.jpg" alt=""></div>
                    <span class="user">user3</span>
                </li>
                <li class="has-story">
                    <div class="story"><img src="images/story3.jpg" alt=""></div>
                    <span class="user">user4</span>
                </li>
                <li class="has-story">
                    <div class="story"><img src="images/story4.jpg" alt=""></div>
                    <span class="user">user5</span>
                </li>
                <li class="has-story">
                    <div class="story"><img src="images/story8.jpg" alt=""></div>
                    <span class="user">user6</span>
                </li>
                <li class="has-story">
                    <div class="story"><img src="images/story7.jpg" alt=""></div>
                    <span class="user">user7</span>
                </li>
                <li class="has-story">
                    <div class="story"><img src="images/story8.jpg" alt=""></div>
                    <span class="user">user8</span>
                </li>
                <li class="has-story">
                    <div class="story"><img src="images/story9.jpg" alt=""></div>
                    <span class="user">user9</span>
                </li>
                <li class="has-story">
                    <div class="story"><img src="images/story10.jpg" alt=""></div>
                    <span class="user">user10</span>
                </li>
            </ul>
        </div>
        <div class="timeline">
            <div class="post-1">
                <div class="post-top">
                    <div class="avator">
                        <img src="" alt="">
                    </div>
                    <div class="ellipsis">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                <div class="post-img"></div>
                <div class="post-button"></div>
                <div class="like-num"></div>
                <div class="post">
                    <div class="post-name"></div>
                    <div class="post-content"></div>
                </div>
                <div class="comments"></div>
            </div>
        </div>

    </section>
    <footer>
        <div class="side_bar"></div>
    </footer>
</body>
</html>
